sudo: required
dist: trusty
git:
  depth: 3
  submodules: false
language: c
compiler: gcc
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y nasm texinfo libmpfr-dev libmpc-dev libgmp-dev libisl-dev
  packaging-dev
script:
- rm -rf .git
- cd ..
- mv binutils binutils-2.26.1
- tar -czf binutils_2.26.1.orig.tar.gz binutils-2.26.1
- cd binutils-2.26.1
- time debuild -us -uc -j2
deploy:
  on: production
  provider: bintray
  file: .bintray_descriptor.json
  user:
    secure: 
  key:
    secure: 
